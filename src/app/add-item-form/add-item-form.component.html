<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">


            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" style="width: 100px;" class="input" placeholder="Miktar" [ngModel]="item.amount">
                </p>
            </div>

            <div class="field ">
                <p class="control">
                    <input type="text" required name="description" class="input" placeholder="Bilgi" [ngModel]="item.description">
                </p>
            </div>


            <div class="field is-narrow">
                <button type="submit" class="button " [ngClass]="{'is-primary': isNewItem , 'is-success': !isNewItem}" [disabled]="!itemForm.valid">
                  <p *ngIf="isNewItem" >Ekle</p>
                  <p *ngIf="!isNewItem" >Kaydet</p>
                </button>
            </div>
        </div>
    </div>
</form>
